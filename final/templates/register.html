{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container-fluid">
    <div style="justify-content: center;" class="row flex-xl-nowrap">
        <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main"> 
            <form action="/register" method="post">
                <div class="form-group">
                    <input required autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-group">
                    <input required class="form-control" name="password" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <input required class="form-control" name="confirmation" placeholder="Reenter password" type="password">
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </main>
    </div>
</div>
{% endblock %}
